<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-COMPATIBLE">
    <title>移动端应用1</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!-- Swiper -->
<div class="main">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(img/12.jpg); background-size:420px 180px"></div>
            <div class="swiper-slide" style="background-image:url(img/2.jpeg); background-size:420px 180px"></div>
            <div class="swiper-slide" style="background-image:url(img/3.jpeg); background-size:420px 180px"></div>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <div class="btn">
        <div class="wei active">未完成</div>
        <div class="finish">已完成</div>
    </div>
    <div class="content">
        <ul>
            <li>
                <time>
                    <span></span>
                    <span></span>
                </time>
                <p></p>
                <i></i>
            </li>
        </ul>
        <div class="laji">
             <i class="iconfont">&#xe6d5;</i>
        </div>
    </div>
    <div class="add">添加</div>
</div>

<div class="mask">
    <div class="edit">
        <input type="button" id="xiaoshi" value="X">
        <textarea name="" id="text"></textarea>
        <input type="button" id="button" value="提交">

    </div>
</div>

<!-- Swiper JS -->
</body>
<script src="js/jquery.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/iscroll.js"></script>
<script src="js/hammer.js"></script>
<script src="js/index.js"></script>
</html>
